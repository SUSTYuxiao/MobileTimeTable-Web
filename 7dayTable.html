    <title>无双休版本</title>

<style>
    .RoomName{font-size: 120%;font-weight: bold;}
    .ListNumber{font-size: 120%;font-weight: bold;line-height: 300%;}
    .Other{font-size: 100%;}
    .UnOpen{color:gainsboro;}

    .col-xs-8col{
        position: relative;
        min-height: 1px;
        padding-right: 1%;
        padding-left: 1%;
        width: 12.25%;
        float: left;
    }

    .col-xs-8coll{
        position: relative;
        min-height: 1px;
        padding-right: 1%;
        padding-left: 1%;
        width: 9%;
        float: left;
    }
</style>



<body>

<br>
<div class="container" style="text-align:center">
    <div class="row">
        <div class="col-xs-6 col-xs-offset-3">
            <b style="font-size: 130%">Bit Time Table</b>
        </div>
    </div>
    <hr/>

    <div class="row listNumber">
        <div class="col-xs-8col"><b>班</b></div>
        <div class="col-xs-8col"><b>一</b></div>
        <div class="col-xs-8col"><b>二</b></div>
        <div class="col-xs-8col"><b>三</b></div>
        <div class="col-xs-8col"><b>四</b></div>
        <div class="col-xs-8col"><b>五</b></div>
        <div class="col-xs-8col"><b>六</b></div>
        <div class="col-xs-8col"><b>七</b></div>
    </div>
    <div style="height:200%"></div>

    <div class="row" style="margin-top: 5%">
        <script type="text/javascript">
            var Teacher = new Array(40);
            var Room = new Array(40);
            var Time = new Array(40);

            for (var i=20; i<40; i++)
            {
                Teacher[i] = new Array(8);
                Room[i] = new Array(8);
                Time[i] = new Array(8);
                for (var j1=1; j1<8; j1++) {
                    Teacher[i][j1]="";
                }
                for (var j2=1; j2<8; j2++) {
                    Room[i][j2]="";
                }
                for (var j3=1; j3<8; j3++) {
                    Time[i][j3]="";
                }
            }

            Teacher[27][2]="徐";
            Teacher[27][6]="李";
            Teacher[27][7]="徐";
            Room[27][2]="503";
            Room[27][6]="503";
            Room[27][7]="503";
            Time[27][2]="4";
            Time[27][6]="4";
            Time[27][7]="3-4";

            Teacher[26][3]="李";
            Teacher[26][6]="李";
            Teacher[26][7]="李";
            Room[26][3]="502";
            Room[26][6]="503";
            Room[26][7]="502";
            Time[26][3]="4";
            Time[26][6]="1-2";
            Time[26][7]="2";


            for(var m=26; m<28; m++)
            {
                document.write("<div class=\"col-xs-8col\"><b class=\"ListNumber\">"+m+"</b></div>");
                for(var n=1; n<8; n++)
                {
                    document.write("<div class='col-xs-8col'>");
                    document.write("<div class='RoomName'>"+Teacher[m][n]+"</div>");
                    document.write("<div class='Other'>"+Room[m][n]+"</div>");
                    document.write("<div class='Other'>"+Time[m][n]+"</div>");
                    document.write("</div>");
                }
                document.write("<div class='row' style='margin-bottom: 2%'></div>");

            }

        </script>
    </div>
</div>
